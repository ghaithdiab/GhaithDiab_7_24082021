<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <script src="https://kit.fontawesome.com/3c1e12ff7b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!--------Logo--------->
    <a href="index.html" class="logo"></a>
    <div class="row">
      <div class="col">
    <!---------search form-------------->
        <form class="form">
          <input type="search" class="form-control" placeholder="Rechercher un ingredient, appareil, ustensiles ou une recette">
          <button type="submit" class="btn search">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
    <div class="row">
  <!-----------tag-------------->
      <div class="tag">
        Coco
        <button class="close-tag">
          <i class="far fa-times-circle"></i>
        </button>
      </div>
    </div>
    <div class="row">
    <!-----------search advance-------------------->
      <div class="btns">
        <div class="dropdown">
          <button class="btn btn-ingredient dropdown-toggle" type="button" id="dropdownMenuButton Ingredients" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-type="Ingredients">
            Ingredients
          </button>
          <div class="dropdown-content" aria-labelledby="dropdownMenuButton" id="Ingredients">
            <div class="search-form">
                <input type="search" class="form-control ingredient-input" placeholder="Rechercher un ingredient">
                <button class="btn-advance">
                  <i class="fas fa-chevron-up"></i>
                </button>
              </div>
              <div class="ingredient">
              </div>
            </div>
          </div>
          <div class="dropdown">
            <button class="btn btn-appareil dropdown-toggle" type="button" id="dropdownMenuButton Appareils" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-type="Appareils">
              Appareils
            </button>
            <div class="dropdown-content menu-appareil" aria-labelledby="dropdownMenuButton" id="Appareils">
              <div class="search-form">
                  <input type="search" class="form-control appareil-input" placeholder="Rechercher un appareil">
                  <button class="btn-advance">
                    <i class="fas fa-chevron-up"></i>
                  </button>
                </div>
                <div class="appareil">
                </div>
              </div>
            </div>
            <div class="dropdown">
              <button class="btn btn-ustensiles dropdown-toggle" type="button" id="dropdownMenuButton Ustensiles" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-type="Ustensiles">
                Ustensiles
              </button>
              <div class="dropdown-content menu-ustensiles" aria-labelledby="dropdownMenuButton" id="Ustensiles">
                <div class="search-form">
                    <input type="search" class="form-control ustensiles-input" placeholder="Rechercher un ustensile">
                    <button class="btn-advance">
                      <i class="fas fa-chevron-up"></i>
                    </button>
                  </div>
                  <div class="ustensiles">
                  </div>
                </div>
              </div>
      </div>
        </div>
      </div>
  </div>

  <script src="./js/index.js" type="module"></script>
</body>
  </html>
